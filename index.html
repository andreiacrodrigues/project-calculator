<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="box">
        <div id="display"> </div>
        <div id="box-buttons">
                <button class="action">AC</button>
                <button class="action">C</button>
                <button class="action">+/-</button>
                <button class="action">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="action">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="action">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="action">+</button>
                <button>0</button>
                <button>.</button>
                <button class="action">%</button>
                <button class="action">=</button>
        </div>

    </div>
<script src="calculator.js"></script>
</body>
</html>
